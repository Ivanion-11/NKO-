<!-- admin-dashboard.html -->
<div class="grid lg:grid-cols-4 gap-8">
    <!-- Статистика -->
    <div class="lg:col-span-1 space-y-6">
        <div class="card p-6">
            <h3 class="text-lg font-bold mb-4">Статистика</h3>
            <div class="space-y-3">
                <div class="flex justify-between">
                    <span>НКО на модерации:</span>
                    <span class="font-bold" id="pendingNkoCount">0</span>
                </div>
                <div class="flex justify-between">
                    <span>Событий на модерации:</span>
                    <span class="font-bold" id="pendingEventsCount">0</span>
                </div>
                <div class="flex justify-between">
                    <span>Всего пользователей:</span>
                    <span class="font-bold" id="totalUsersCount">0</span>
                </div>
            </div>
        </div>

        <!-- Быстрые действия -->
        <div class="card p-6">
            <h3 class="text-lg font-bold mb-4">Быстрые действия</h3>
            <div class="space-y-3">
                <button onclick="showModerationPanel()" class="btn btn-primary btn-sm w-full">
                    Модерация НКО
                </button>
                <button onclick="showNewsPanel()" class="btn btn-glass btn-sm w-full">
                    Управление новостями
                </button>
                <button onclick="showKnowledgePanel()" class="btn btn-glass btn-sm w-full">
                    База знаний
                </button>
            </div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="lg:col-span-3">
        <div id="adminContent">
            <!-- Контент будет меняться в зависимости от выбранного раздела -->
        </div>
    </div>
</div>
